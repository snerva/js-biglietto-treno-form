<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="ticket_calculator">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="ticket_calculator_body">
            <div class="answers">
                <div class="passenger_name">
                    <label for="user_name">Nome e Cognome</label>
                    <br>
                    <input type="text" id="user_name">
                </div>
                <div class="passenger_km">
                    <label for="user_km">Km da percorrere</label>
                    <br>
                    <input type="text" id="user_km">
                </div>
                <div class="passenger_age">
                    <label for="user_age">Et√°</label>
                    <br>
                    <input type="text" id="user_age">
                </div>
            </div>
            <button>Genera</button>
        </div>
    </section>
    <section class="user_ticket">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="user_ticket_body">
            <div class="user_ticket_details">
                <div class="passenger_ticket_name">
                    <h3>Nome Passeggero</h3>
                    <span id="ticket_name"></span>
                </div>
                <div class="wagon">
                    <h3>Carrozza</h3>
                    <span id="wagon_random_number"></span>
                </div>
                <div class="cp_code">
                    <h3>Codice CP</h3>
                    <span id="cp_code_random_number"></span>
                </div>
                <div class="ticket_price">
                    <h3>Costo Biglietto</h3>
                    <span id="user_final_price"></span>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
